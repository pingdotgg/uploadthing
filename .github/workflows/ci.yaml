name: CI

# You can leverage Vercel Remote Caching with Turbo to speed up your builds
# @link https://turborepo.org/docs/core-concepts/remote-caching#remote-caching-on-vercel-builds
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  UPLOADTHING_TEST_SECRET: ${{ secrets.UPLOADTHING_TEST_SECRET }}
  
on:
  push:
    branches:
      - main
  pull_request:


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./tooling/gh-actions/setup

      - name: Build
        run: pnpm turbo build --filter "./packages/*"
      - name: Test
        run: pnpm run test

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./tooling/gh-actions/setup

      - name: Lint
        run: pnpm run lint

  format:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./tooling/gh-actions/setup

      - name: Format
        run: pnpm run format:check

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./tooling/gh-actions/setup

      - name: Typecheck
        run: pnpm run typecheck

  analyze-bundle:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        branch: ['current-pr', 'main']
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ matrix.branch == 'current-pr' && github.head_ref || matrix.branch }}

      - name: Setup
        uses: ./tooling/gh-actions/setup

      - name: Build UT
        run: pnpm turbo build -F uploadthing...
      
      - name: Compare client bundle
        run: |
          cd examples/backend-adapters/client-vanilla
          pnpm dlx vite-bundle-visualizer -t raw-data -o bundle/out.json
          pnpm dlx vite-bundle-visualizer -t treemap -o bundle/out.html
      
      - name: Upload bundle result
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.branch }}
          path: ./bundle

  bundle-analyze-result:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [analyze-bundle]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./tooling/gh-actions/setup

      - uses: actions/download-artifact@v3
        with:
          name: bundle-current-pr
          path: ./bundle-current-pr
      - uses: actions/download-artifact@v3
        with:
          name: bundle-main
          path: ./bundle-main

      - run: ls -la ./bundle-current-pr
      - run: cat ./bundle-current-pr/out.json

      - name: Compare client bundle
        run: node .github/analyze-bundle.js
